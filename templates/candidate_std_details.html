<!DOCTYPE html>
<!--{% extends "masterpage_candidate.html" %}-->
{% load static %}
{% block content %}

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>

<div class="table-responsive">
    <br>
    <form method="POST" action=''>{% csrf_token %}
        <!--<h4> <b>Educational Details</b></h4>-->
        <table class="table table-striped">
            <tr>
                <th bgcolor="#e1e1e1">Education Type:</th>
                <td bgcolor="#e1e1e1"><b>{{std}}</b></td>

            </tr>

            {% for field in edForm %}
            {%ifnotequal field.label 'hidden'%}
            <tr>
                <th>{{ field.label_tag }}</th>
                <td>
                    {{field.errors}}
                    {{ field }}
                    {%if field.help_text %}
                    <a href="#" data-toggle="tooltip" data-placement="right" title="{{ field.help_text}}">?</a>
                    {%endif%}
                </td>
            </tr>
            {%endifnotequal%}
            {%endfor%}

        </table>
        </br>
        <input type = 'submit' value = 'Save'>

    </form>

</div>
</html>
{%endblock%}
