<!DOCTYPE html>
<!--{% extends "masterpage_candidate.html" %}-->
{% load static %}
{% block content %}

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>

<div class="table-responsive" xmlns="http://www.w3.org/1999/html">
    <br>
    <form method="POST" action=''>{% csrf_token %}
        <!--<h4> <b>{{address_type_name}} Address Details</b></h4>-->
        <table class="table table-striped">
            <tr>
                <th bgcolor="#e1e1e1">{{address_type_name}} {{title}}:</th>
                <td bgcolor="#e1e1e1"> </td>
            </tr>

            </tr>
            {% for field in address %}
            {%ifnotequal field.label 'hidden'%}
            <tr>
                <th>{{ field.label_tag }}</th>
                <td>
                    {{field.errors}}
                    {{ field }}
                    {%if field.help_text %}
                    <a href="#" data-toggle="tooltip" data-placement="right" title="{{ field.help_text}}">?</a>
                    {%endif%}
                </td>
            </tr>
            {%endifnotequal%}
            {%endfor%}

        </table>

        </br>

        <input type= "hidden" name='roll_number' value="{{roll_number}}" />
        </br>
        <input type = 'submit' value = 'Save'>

    </form>
</div>
</html>
{%endblock%}
