<!DOCTYPE html>
<html lang="en">

{% extends "masterpage_candidate.html" %}
{% load static %}
{% block content %}

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>

<div class="table-responsive">
    <br>
    <form method="POST" action='' enctype=multipart/form-data>{% csrf_token %}

        <table class="table table-striped">
            <tr>
                <th bgcolor="#e1e1e1"> {{title}}</th><td bgcolor="#e1e1e1"></td>


            </tr>
            {% for field in ufForm %}
             {%ifnotequal field.label 'hidden'%}
         <tr>
                <th>{{ field.label_tag }}</th>
                <td>
                {{field.errors}}
                {{ field }}
                    {%if field.help_text %}
                    <a href="#" data-toggle="tooltip" data-placement="right" title="{{ field.help_text}}">?</a>
                    {%endif%}
                </td>
        </tr>
             {%endifnotequal%}
         {%endfor%}
        </table>
        <input type= "hidden" name="upload_type" value={{upload_type}} />
        <input type= "hidden" name="roll_number" value="{{roll_number}}" />

        </br>
        <input type = 'submit' value = 'Save'>
    </form>
</div>
</html>
{%endblock%}
