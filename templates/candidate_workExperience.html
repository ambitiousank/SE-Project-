<!DOCTYPE html>
<!--{% extends "masterpage_candidate.html" %}-->
{% load static %}
{% block content %}

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>

<div class="table-responsive">
    <br>
    <form method="POST" action=''>{% csrf_token %}
        <!--<h4 color="#e1e1e1"> <b>Work Experience</b></h4>-->
        <table class="table table-striped">
            <tr>
                <th bgcolor="#e1e1e1"> Work Experience</th><td bgcolor="#e1e1e1"></td>
            </tr>

            {% for field in workExperienceForm %}
            {%ifnotequal field.label 'hidden'%}
            <tr>
                <th>{{ field.label_tag }}</th>
                <td>
                    {{field.errors}}
                    {{ field }}
                    {%if field.help_text %}
                    <a href="#" data-toggle="tooltip" data-placement="right" title="{{ field.help_text}}">?</a>
                    {%endif%}
                </td>
            </tr>
            {%endifnotequal%}
            {%endfor%}
        </table>
        <input type= "hidden" name='roll_number' value="{{roll_number}}" />
        </br>
        <input type = 'submit' name = 'submit_save' value = 'Save'>

    </form>
</div>
</html>
{%endblock%}
